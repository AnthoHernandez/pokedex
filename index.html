                </div>
            </div>
            <div class="col-1 d-none d-sm-block"></div>

                <div class="pan ">
                    <label for="" id=""></label>

                    <div class="stal">

                <div class="poke-f">

                            <div class="circulo bg-aqua c-big">
                                
                                <button onclick="fetchPokemon()" class="circulo c-big btn-pokeB">Buscar Pokemon</button>
 
                            </div>
                        </div>
                        <div class="c-pad">
                            <div class=" bg-red r-small"></div>
                        </div>
                        <div class="c-pad">
                            <div class=" bg-yellow r-small"></div>
                        </div>
                        <div class="inp-mp ">

                    </div>
                    <div class="caratula">

                        <div class="btn-group clasefaltante " role="group" >
                            <button type="button" class="btn btn-pos btn-dark">
                                <i class="bi bi-caret-left-fill"></i>Nombre

                            <div class="btn-group-vertical"> 
                                <button type="button" class="btn btn-dark">
                                    <i class="bi bi-caret-up-fill"></i>Tipo
                                </button>
                                <button type="button" class="btn btn-dark">
                                    <i class="bi bi-caret-down-fill"></i>
                                </button>
                            </div>
                            <button type="button" class="btn btn-pos btn-dark">
                                <i class="bi bi-caret-right-fill"></i>Numero
                            </button>
                        </div>
                    </div>
